<!DOCTYPE html>
<html lang="fr" ng-app="myApp">

<head>
    <meta charset="utf-8">
    <title>Dictionnaire Quiarana</title>
    <link rel="stylesheet" href="assets/css/bootstrap/bootstrap.min.css">
</head>

<body ng-controller="dictionnaryController">
    <div class="container">
        <h1>Dictionnaire de Mopowok</h1>
        <p class="lead">Quariana / Français</p>
        <input ng-model="searchText" class="form-control" id="focusedInput" type="text" placeholder="Entrez un mot en Français ou en Quiarana">
        <br/>
        <table class="table table-striped table-hover " id="searchTextResults">
            <thead>
                <tr>
                    <th>Quiarana</th>
                    <th>Français</th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="word in dictionnary | filter:searchText | orderBy:'wordQuiarana':reverse">
                    <td>{{capitalize(word.wordQuiarana)}}</td>
                    <td>
                        <div ng-repeat="tradFR in word.traductionFr">{{capitalize(tradFR)}}</div>
                    </td>
                </tr>
        </table>
    </div>
</body>

<script src="assets/js/bootstrap/jquery-1.11.1.min.js"></script>
<script src="assets/js/bootstrap/bootstrap.min.js"></script>
<script src="assets/js/angular/angular.min.js"></script>
<script src="app.js"></script>

</html>
